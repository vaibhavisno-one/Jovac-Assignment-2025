<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    .product-card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 30px auto;
      max-width: 300px;
      text-align: center;
      font-family: 'Verdana', sans-serif;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-card h2 {
      margin: 10px 0;
    }

    .product-card p {
      color: red;
      font-weight: bold;
    }

    .product-card button {
      background-color: blue;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://picsum.photos/200" alt="Product Image">
    <h2>Awesome Gadget</h2>
    <p>$49.99</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
