<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Quote Box</title>
  <style>
    .quote-box {
      background-color: lightyellow;
      border: 5px solid blue;
      font-size: 18px;
      font-family: Georgia, serif;
      text-align: center;
      padding: 20px;
      width: 50%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    “The only limit to our realization of tomorrow is our doubts of today.” – Franklin D. Roosevelt
  </div>
</body>
</html>
