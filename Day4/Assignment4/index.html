<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External CSS Example</title>
    <!-- Step 2: Link external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 id="myHeader">Welcome to External CSS</h1>
    </div>

    <div>This is a div.</div>
    <h3>This h3 comes immediately after the div</h3>

    <p class="myText1">This is the first paragraph.</p>
    <p class="myText2">This is the second paragraph right after .myText1</p>

    <form>
        <input class="myInput" type="text" placeholder="Enter name">
        <input type="email" placeholder="Enter email">
    </form>

</body>
</html>
