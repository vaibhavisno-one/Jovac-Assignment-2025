<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    .gallery-container {
      width: 900px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .gallery-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <section class="gallery-container">
    <img src="https://unsplash.com/photos/two-people-are-holding-hands-in-a-sunset-mvqYTwQWjGU" alt="Gallery 1" />
    <img src="https://unsplash.com/photos/two-people-are-holding-hands-in-a-sunset-mvqYTwQWjGU" alt="Gallery 2" />
    <img src="https://unsplash.com/photos/two-people-are-holding-hands-in-a-sunset-mvqYTwQWjGU" alt="Gallery 3" />
    <img src="https://unsplash.com/photos/two-people-are-holding-hands-in-a-sunset-mvqYTwQWjGU" alt="Gallery 4" />
    <img src="https://unsplash.com/photos/two-people-are-holding-hands-in-a-sunset-mvqYTwQWjGU" alt="Gallery 5" />
    <img src="https://unsplash.com/photos/two-people-are-holding-hands-in-a-sunset-mvqYTwQWjGU" alt="Gallery 6" />
    <img src="https://unsplash.com/photos/two-people-are-holding-hands-in-a-sunset-mvqYTwQWjGU" alt="Gallery 7" />
    <img src="https://unsplash.com/photos/two-people-are-holding-hands-in-a-sunset-mvqYTwQWjGU" alt="Gallery 8" />
  </section>
</body>
</html>
