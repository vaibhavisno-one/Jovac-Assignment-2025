<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Attribute Practice</title>
</head>
<body>


  <h1 style="color: crimson; font-size: 48px;">The Style Attribute</h1>

  
  <ul style="list-style-type: circle; color: green">
    <li>Mercury</li>
    <li>Venus</li>
    <li>Earth</li>
    <li>Mars</li>
    <li>Jupiter</li>
  </ul>

 
  <ol style="list-style-type: upper-roman; color: hotpink">
    <li>Mercury</li>
    <li>Venus</li>
    <li value="5">Earth</li>
    <li>Mars</li>
    <li>Jupiter</li>
  </ol>

  <table style="font-size: 24px;" border="1">
    <!-- Step 6 -->
    <thead style="background-color: grey;">
      <tr>
        <th>Planet</th>
        <th>Distance from Sun</th>
      </tr>
    </thead>
    <tbody>
      
      <tr style="background-color: lightgray;">
        <td>Mercury</td>
        <td>57.9 million km</td>
      </tr>
      <tr style="background-color: lightgray;">
        <td>Venus</td>
        <td>108.2 million km</td>
      </tr>
      <tr style="background-color: lightgray;">
        <td>Earth</td>
        <td>149.6 million km</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
